<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header-img" alt="eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <article class="article">
      <section>
        <h3 class="h3">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks" class="ul">
          <li class="list-item">
            <input type="checkbox" class="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input-text hidden">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-btn-img" alt="delete button">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="label hidden">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-btn-img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="list-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="label completed-task">See the Doctor</label>
            <input type="text" class="input-text hidden">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="delete-btn-img" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
